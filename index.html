<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptAuthentiction login</title>
    <link rel="stylesheet" href="/css/style.scss">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/login.js"></script>
</head>
<body class="login">
    <div class="container">
        <h3 class="text-conatiner">Login Page</h3>
        <br>
        <form action="/css/dashboard.html" class="loginform">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="text" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button type="submit" value="login" class="button">Login</button>

        </form>
    </div>
   

</body>
</html>
